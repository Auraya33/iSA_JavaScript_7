<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - User table</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .active {
            background: cornflowerblue;
        }

        #scroll-top-btn {
            background: yellow;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .highlight {
            background-color: hotpink;
        }

        form{
            padding: 15px;
            background-color: lightslategray;
        }
    </style>
</head>
<body>
<form>
    <input id="inputFirstName" type="text" placeholder="First Name" name="firstName">
    <input type="text" placeholder="Last Name" name="lastName">
    <input id="inputAge" type="number" placeholder="Age" name="userAge">
    <select id="citiesSelect" name="city">
        <option value="Gdansk">Gdańsk</option>
        <option value="Krakow">Kraków</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Miami">Miami</option>
        <option value="Hamburg">Hamburg</option>
    </select>
    <button id="sbm-btn" type="submit" disabled >Add user</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="2_DOM_JQUERY_EVENTS.js"></script>
</body>
</html>
